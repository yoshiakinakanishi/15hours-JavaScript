<!DOCTYPE html>
<html>
<head lang="jp">
	<meta charset="UTF-8">
	<title>イベントハンドラ</title>
	<link rel="stylesheet" href="css/todolist.css">
</head>
<body>
<header>
	<h1>東城会リスト</h1>
</header>
<div class="new-todo">
	<input type="text" class="todo-title" placeholder="誰がいる?">
</div>
<div class="todo-list">
	<ul class="todos">
		<li class="todo todo-done" id="todo-1">
			<input id="todo-1-checkbox" type="checkbox" checked="checked">
			<label for="todo-1-checkbox">桐生一馬</label>
			<div class="todo-operation">
				<button value="edit" class="todo-operation-edit">✎</button>
				<button value="delete" class="todo-operation-delete">×</button>
			</div>
		</li>
		<li class="todo" id="todo-2">
			<input id="todo-2-checkbox" type="checkbox">
			<label for="todo-2-checkbox">真島吾郎</label>
			<div class="todo-operation">
				<button value="edit" class="todo-operation-edit">✎</button>
				<button value="delete" class="todo-operation-delete">×</button>
			</div>
		</li>
	</ul>
</div>
<footer>
	<address>Copyright &copy; 龍が如く極み２</address>
</footer>
<script type="text/javascript" src="js/dom/old-todo.js"></script>
<script type="text/javascript" src="js/dom/new-todo.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

<!-- DOMでのHTML要素の選択方法 -->

<!--
◆HTML側の準備
１　DOM操作させるのに必要な要素のみにidを付与する
２　li要素にtodo-xの形式でidを付与する
３　チェックボックス（input type="checkbox"）と、その右側に表示させるTodoの内容(label)をリンクさせるため同じidを付与する
-->

<!--
◆新しい要素をつくる
.createElement()

var newTodo = document.createElement('li'); //<li>
-->

<!--
◆要素の子要素に要素を追加する
.appendchild()

var newTodo = document.createElement('li'); //<li>
var checkbox = document.createElement('input'); //<input>

newTodo.appendchild(checkbox);
//<li>
//  ⎿<input>
-->

<!--
◆要素の表示内容に文字列を設定する
.textContent

var label = document.createElement('label');
label.textContent = '桐生一馬';
-->

<!--
◆要素の属性を設定する
.id

var newTodo = document.createElement('li'); //<li>
newTodo.id = 'todo-3';                      //<li id="todo-3">
-->

<!--
◆要素の属性を設定する
.classList

var newTodo = document.createElement('li'); //<li>
newTodo.id = 'todo-3';                      //<li id="todo-3">
newTodo.classList.add('todo');              //<li class="todo" id="todo-3">
-->

<!--
◆.classListで提供されているメソッド
.add() => classを追加する
.remove() => classを削除する
-->

<!--
◆type属性、value属性、checked属性
.type
.value
.checked

var checkbox = document.createElement('input'); //<input>
checkbox.type = "checkbox";                     //<input type="checkbox">
checkbox.checked = "true";                      //<input type="checkbox" checked="checked">
-->

<!--
◆そのほかの属性
.getAttribute() => 取得
.setAttribute() => 設定

var label = document.createElement('label');  //<label>
label.setAttribute('for', 'todo-3-checkbox'); //<label for="todo-3-checkbox">
label.getAttribute('for')                     //"todo-3-checkbox"
-->
